<!-- Home -->
<div data-role="page" id="configuracoes">

        <h3>
            Configurações
        </h3>
    </div>
    <div data-role="content">
        <a data-role="button" data-inline="true" data-theme="b" href="index.html" data-icon="delete" data-iconpos="left" onclick="logout()">
            Fazer Logoff

        <div data-role="fieldcontain">
            <label for="enviaSinal">
                Envio de Sinal
            </label>
            <select name="enviaSinal" id="enviaSinal" data-theme="" data-role="slider">
                <option value="off">
                    Off
                </option>
                <option value="on" selected>
                    On
                </option>
            </select>
        </div>
		
    </div>
